 <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Didattica Hub - Sfide Verticali</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#bfa100">
  <link rel="apple-touch-icon" href="icon-512.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script>window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };</script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    :root {
      --c-oro: #bfa100;
      --c-accento: #27ae60;
      --c-sfondo: #fdfbf7;
      --c-testo: #2c3e50;
      --c-errore: #e74c3c;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { 
      margin: 0; font-family: 'Inter', sans-serif; 
      background: var(--c-sfondo); color: var(--c-testo); 
      display: flex; flex-direction: column; min-height: 100vh;
    }

    /* MENU INIZIALE */
    #menu-screen {
      padding: 40px 20px;
      display: flex; flex-direction: column; align-items: center;
      text-align: center;
    }
    .logo-area h1 { font-family: 'Cinzel', serif; color: var(--c-oro); font-size: 2rem; margin-bottom: 30px; }
    
    .sfida-card {
      background: white; width: 100%; max-width: 350px;
      padding: 20px; margin-bottom: 15px; border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: 2px solid transparent; cursor: pointer; transition: 0.2s;
    }
    .sfida-card:active { transform: scale(0.98); border-color: var(--c-oro); }
    .sfida-card h2 { margin: 0 0 5px 0; color: var(--c-oro); font-size: 1.2rem; }
    .sfida-card p { margin: 0; font-size: 0.85rem; color: #666; }

    /* SCHERMATA GIOCO */
    #game-screen { display: none; flex-grow: 1; }
    .header { 
      padding: 15px; text-align: center; border-bottom: 3px solid var(--c-oro); 
      background: white; position: sticky; top: 0; z-index: 100;
      display: flex; justify-content: space-between; align-items: center;
    }
    .back-btn { background: none; border: none; font-size: 1.5rem; color: var(--c-oro); cursor: pointer; }

    /* PERCORSO VERTICALE "SNAKE" */
    #main-game-area { padding: 40px 0; overflow-y: auto; }
    .vertical-track {
      position: relative; max-width: 300px; margin: 0 auto;
      display: flex; flex-direction: column; align-items: center;
    }
    /* La linea grigia centrale */
    .vertical-track::before {
      content: ''; position: absolute; top: 0; bottom: 0; width: 6px;
      background: #eee; z-index: 1; left: 50%; transform: translateX(-50%);
    }

    .node-container {
      width: 100%; position: relative; z-index: 2;
      display: flex; margin: 20px 0; justify-content: center;
    }
    /* Effetto serpente: alterna sinistra, centro, destra */
    .node-container:nth-child(4n+1) { transform: translateX(-50px); }
    .node-container:nth-child(4n+3) { transform: translateX(50px); }

    .node { 
      width: 55px; height: 55px; border-radius: 50%; background: white; 
      border: 3px solid var(--c-oro); display: flex; justify-content: center; 
      align-items: center; cursor: pointer; font-weight: bold;
      box-shadow: 0 4px 0 #ddd; transition: 0.2s;
    }
    .node.done { background: var(--c-accento); color: white; border-color: #1e8449; box-shadow: 0 4px 0 #1e8449; }
    .node.future { opacity: 0.4; filter: grayscale(1); cursor: not-allowed; }

    #achilles { 
      position: absolute; font-size: 40px; z-index: 10; 
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      margin-top: -50px; pointer-events: none;
    }

    /* MODALE */
    #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 3000; }
    #modal-content { background: white; padding: 25px; border-radius: 20px; width: 92%; max-width: 500px; text-align: center; }
    
    .btn { background: var(--c-oro); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: bold; margin: 10px auto; width: 100%; display: block; font-size: 1rem; }
    #feedback-msg { color: var(--c-errore); font-weight: bold; margin-top: 15px; }

    #report-area { display: none; padding: 20px; background: white; }
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 500px; font-size: 0.85rem; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: var(--c-oro); color: white; }

    @media print { .no-print { display: none !important; } #report-area { display: block !important; } }
  </style>
</head>
<body>

  <div id="menu-screen">
    <div class="logo-area">
      <h1>Sfida Hub</h1>
      <p>Scegli la tua sfida e inizia il percorso</p>
    </div>
    <div id="sfide-list"></div>
  </div>

  <div id="game-screen">
    <div class="header no-print">
      <button class="back-btn" onclick="tornaAlMenu()">‚ùÆ</button>
      <div>
        <h1 id="topic-title" style="font-family:'Cinzel'; font-size:1.1rem; margin:0; color:var(--c-oro)">Caricamento...</h1>
        <small>Completate: <span id="progress-text">0/0</span></small>
      </div>
      <div style="width:30px"></div>
    </div>

    <div id="main-game-area" class="no-print">
      <div class="vertical-track" id="vertical-track">
        <div id="achilles">üèÉ‚Äç‚ôÇÔ∏è</div>
        <div id="nodes-container" style="width:100%"></div>
      </div>
    </div>
  </div>

  <div id="report-area">
    <h1 style="text-align:center; font-family:'Cinzel'; color: var(--c-oro);">Report Finale</h1>
    <div class="no-print" style="text-align:center; margin-bottom:20px;">
        <button class="btn" style="display:inline-block; width:auto; padding: 10px 20px;" onclick="window.print()">üñ®Ô∏è STAMPA</button>
        <button class="btn" style="display:inline-block; width:auto; background:#c0392b; padding: 10px 20px;" onclick="resetGame()">üîÑ RESET</button>
    </div>
    <div class="table-container">
      <table id="report-table">
        <thead><tr><th>#</th><th>Domanda</th><th>Risposta</th><th>Tentativi</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="modal-overlay">
    <div id="modal-content">
      <div id="quiz-container"></div>
      <div id="feedback-msg"></div>
    </div>
  </div>

  <audio id="snd-ok" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>
  <audio id="snd-no" src="https://www.myinstants.com/media/sounds/raspberry.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // --- CONFIGURAZIONE SFIDE ---
    const SFIDE = [
      {
        id: "sfida_1",
        titolo: "Analisi - Sfida Finale",
        desc: "Limiti, derivate e integrali",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRo9ZeS6loicyVFU04pA29n5GxEeg3q7teyh2-Tsd4DUPzwjNyQsPE4OBwG7WF14rSdxbPeTn594i1D/pub?gid=1262492233&single=true&output=csv"
      },
      {
        id: "sfida_2",
        titolo: "Analisi - Quiz Base",
        desc: "Concetti fondamentali",
        url: "METTI_QUI_IL_SECONDO_LINK_CSV"
      }
    ];

    let currentSfida = null;
    let adventData = [];
    let TOTAL_LEVELS = 0;

    // Inizializza Menu
    function initMenu() {
      const list = document.getElementById('sfide-list');
      list.innerHTML = '';
      SFIDE.forEach(s => {
        const div = document.createElement('div');
        div.className = 'sfida-card';
        div.onclick = () => caricaSfida(s);
        div.innerHTML = `<h2>${s.titolo}</h2><p>${s.desc}</p>`;
        list.appendChild(div);
      });
    }

    async function caricaSfida(sfida) {
      currentSfida = sfida;
      document.getElementById('menu-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
      
      try {
        const resp = await fetch(sfida.url);
        const csv = await resp.text();
        const rows = csv.split(/\r?\n/).filter(r => r !== "").map(row => {
          const out = []; let cur = ''; let inQ = false;
          for (let i = 0; i < row.length; i++) {
            let char = row[i];
            if (char === '"') { if (inQ && row[i+1] === '"') { cur += '"'; i++; } else inQ = !inQ; }
            else if (char === ',' && !inQ) { out.push(cur.trim()); cur = ''; }
            else cur += char;
          }
          out.push(cur.trim()); return out;
        });
        
        TOTAL_LEVELS = parseInt(rows[1][1]) || 0;
        document.getElementById('topic-title').innerText = sfida.titolo;
        
        adventData = rows.slice(4, 4 + TOTAL_LEVELS).map((v, i) => ({
          day: i + 1, question: v[1], answer: v[2],
          options: [v[3], v[4], v[5], v[6], v[7]].filter(o => o && o !== ""),
          img: v[8], spiegazione: v[12]
        }));
        render();
      } catch (e) { alert("Errore nel caricamento dei dati."); tornaAlMenu(); }
    }

    function render() {
      const container = document.getElementById('nodes-container');
      container.innerHTML = '';
      let solved = 0;

      adventData.forEach((d, i) => {
        const day = i + 1;
        const storageKey = `day_${currentSfida.id}_${day}`;
        const isDone = localStorage.getItem(storageKey) === 'correct';
        if (isDone) solved++;

        const wrapper = document.createElement('div');
        wrapper.className = 'node-container';
        
        const isFuture = (day > 1 && localStorage.getItem(`day_${currentSfida.id}_${day-1}`) !== 'correct');
        
        wrapper.innerHTML = `
          <div id="node-${day}" class="node ${isDone ? 'done' : (isFuture ? 'future' : '')}" 
               onclick="${isFuture ? '' : `openQuiz(${day})`}">
            ${isDone ? '‚úî' : day}
          </div>
        `;
        container.appendChild(wrapper);
      });

      document.getElementById('progress-text').innerText = `${solved}/${TOTAL_LEVELS}`;
      
      // Posiziona Achille sul primo pallino non completato
      setTimeout(() => {
        const targetDay = (solved < TOTAL_LEVELS) ? solved + 1 : TOTAL_LEVELS;
        const targetNode = document.getElementById(`node-${targetDay}`);
        const achilles = document.getElementById('achilles');
        if (targetNode) {
          achilles.style.top = targetNode.offsetTop + "px";
          achilles.style.left = targetNode.offsetLeft + 10 + "px";
        }
      }, 100);

      if (solved === TOTAL_LEVELS && TOTAL_LEVELS > 0) {
        setTimeout(showReport, 1000);
      }
    }

    function openQuiz(day) {
      const d = adventData[day-1];
      const cont = document.getElementById('quiz-container');
      document.getElementById('feedback-msg').innerText = ""; 
      
      let h = `<h3>Domanda ${day}</h3><p style="font-weight:700;">${d.question}</p>`;
      if (d.img) h += `<img src="${d.img}" style="max-width:100%; border-radius:15px; margin-bottom:15px;">`;
      
      if (d.options.length > 0) {
        d.options.forEach((o, i) => { 
          h += `<button class="btn" style="background:#fff; color:#333; border:2px solid #eee;" onclick="check(${day}, '${String.fromCharCode(65+i)}')">${String.fromCharCode(65+i)}. ${o}</button>`; 
        });
      } else {
        h += `<input type="text" id="ans" style="width:100%; padding:15px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc;"><button class="btn" onclick="check(${day}, document.getElementById('ans').value)">INVIA</button>`;
      }
      
      cont.innerHTML = h;
      document.getElementById('modal-overlay').style.display = 'flex';
      if (window.MathJax) MathJax.typeset();
    }

    function check(day, val) {
      const storageTent = `tent_${currentSfida.id}_${day}`;
      const storageDay = `day_${currentSfida.id}_${day}`;
      
      let attempts = parseInt(localStorage.getItem(storageTent)) || 0;
      attempts++;
      localStorage.setItem(storageTent, attempts);

      if (val.trim().toLowerCase() === adventData[day-1].answer.toLowerCase()) {
        document.getElementById('snd-ok').play().catch(()=>{});
        localStorage.setItem(storageDay, 'correct');
        confetti({ particleCount: 80, spread: 60, origin: { y: 0.7 } });
        document.getElementById('modal-overlay').style.display = 'none';
        render();
      } else {
        document.getElementById('snd-no').play().catch(()=>{});
        const feedback = document.getElementById('feedback-msg');
        feedback.innerText = "‚ùå Sbagliato! Tentativo n. " + attempts;
        const modal = document.getElementById('modal-content');
        modal.style.transform = "translateX(10px)";
        setTimeout(() => modal.style.transform = "translateX(-10px)", 50);
        setTimeout(() => modal.style.transform = "translateX(0)", 100);
      }
    }

    function showReport() {
      document.getElementById('game-screen').style.display = 'none';
      const tbody = document.querySelector('#report-table tbody');
      tbody.innerHTML = '';
      adventData.forEach(d => {
        let n = localStorage.getItem(`tent_${currentSfida.id}_${d.day}`) || 1;
        tbody.innerHTML += `<tr><td>${d.day}</td><td>${d.question}</td><td>${d.answer}<br><small>${d.spiegazione || ''}</small></td><td>${n}</td></tr>`;
      });
      document.getElementById('report-area').style.display = 'block';
      if (window.MathJax) MathJax.typeset();
    }

    function tornaAlMenu() {
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('report-area').style.display = 'none';
      document.getElementById('menu-screen').style.display = 'flex';
    }

    function resetGame() { 
      if(confirm("Vuoi resettare i progressi di QUESTA sfida?")) { 
        adventData.forEach(d => {
          localStorage.removeItem(`day_${currentSfida.id}_${d.day}`);
          localStorage.removeItem(`tent_${currentSfida.id}_${d.day}`);
        });
        location.reload(); 
      } 
    }

    window.onload = initMenu;
  </script>
</body>
</html>
