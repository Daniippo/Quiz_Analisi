<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Analisi - Sfida Finale</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#bfa100">
  <link rel="apple-touch-icon" href="icon-512.png">

  <script>
    window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <script>
    const GLOBAL_DATA_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRo9ZeS6loicyVFU04pA29n5GxEeg3q7teyh2-Tsd4DUPzwjNyQsPE4OBwG7WF14rSdxbPeTn594i1D/pub?gid=1262492233&single=true&output=csv';
  </script>

  <style>
    :root { --c-oro: #bfa100; --c-accento: #27ae60; --c-testo: #2c3e50; --c-errore: #e74c3c; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: #fdfbf7; color: var(--c-testo); overflow-x: hidden; }
    
    #video-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: white; z-index: 2000; display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center; padding: 20px;
    }
    .video-container { width: 100%; max-width: 800px; aspect-ratio: 16 / 9; background: #000; margin: 20px 0; display: none; }

    .header { padding: 15px; text-align: center; border-bottom: 3px solid var(--c-oro); background: white; position: sticky; top: 0; z-index: 100; }
    .topic-title { font-family: 'Cinzel', serif; color: var(--c-oro); margin: 0; font-size: clamp(1.1rem, 4vw, 1.8rem); }

    #main-game-area { padding: 70px 0; overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
    .track-wrapper { display: inline-block; min-width: 100%; position: relative; padding: 0 40px; }
    .track { position: relative; height: 70px; background: #eee; border-radius: 35px; margin: 40px 0; display: flex; align-items: center; border: 1px solid rgba(0,0,0,0.1); }
    
    .avatar { position: absolute; font-size: 38px; transition: all 0.8s ease; transform: scaleX(-1); top: -45px; z-index: 15; }
    .stations { display: flex; justify-content: space-between; width: 100%; z-index: 10; position: relative; padding: 0 10px; }
    
    .node { 
      width: 44px; height: 44px; border-radius: 50%; background: white; 
      border: 2px solid var(--c-oro); display: flex; justify-content: center; 
      align-items: center; cursor: pointer; font-weight: bold; flex-shrink: 0;
    }
    .node.done { background: var(--c-accento); color: white; border-color: white; }
    .node.future { opacity: 0.2; cursor: not-allowed; }

    #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 3000; }
    #modal-content { background: white; padding: 20px; border-radius: 15px; width: 92%; max-width: 550px; text-align: center; max-height: 90vh; overflow-y: auto; transition: transform 0.1s; }
    
    .btn { background: var(--c-oro); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: bold; margin: 8px auto; width: 100%; max-width: 400px; display: block; font-size: 1rem; }
    .btn:active { transform: scale(0.98); }

    #feedback-msg { color: var(--c-errore); font-weight: bold; margin-top: 15px; min-height: 1.2em; }

    #report-area { display: none; padding: 15px; background: white; }
    .table-container { overflow-x: auto; margin-top: 15px; }
    table { width: 100%; border-collapse: collapse; min-width: 500px; font-size: 0.9rem; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: var(--c-oro); color: white; }

    @media print { .no-print { display: none !important; } #report-area { display: block !important; } }
  </style>
</head>
<body>

  <div id="video-overlay" class="no-print">
    <h1 style="font-family:'Cinzel'; color:var(--c-oro); font-size: 1.5rem;">Benvenuto nella Sfida</h1>
    <button id="play-btn" class="btn">‚ñ∂ GUARDA IL VIDEO E GIOCA</button>
    <button id="skip-btn" class="btn" style="background:#7f8c8d; font-size: 0.9rem;">SALTA E VAI AL QUIZ</button>
    <div id="player-wrapper" class="video-container">
      <iframe id="video-iframe" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <audio id="snd-ok" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>
  <audio id="snd-no" src="https://www.myinstants.com/media/sounds/raspberry.mp3"></audio>

  <div class="header no-print">
    <h1 id="topic-title" class="topic-title">Caricamento...</h1>
    <p style="margin: 5px 0;">Completate: <span id="progress-text">0/0</span></p>
  </div>

  <div id="main-game-area" class="no-print">
    <div class="track-wrapper">
      <div class="track" id="dynamic-track">
        <div id="achilles" class="avatar">üèÉ‚Äç‚ôÇÔ∏è</div>
        <div id="tortoise" class="avatar">üê¢</div>
        <div class="stations" id="stations-container"></div>
      </div>
    </div>
  </div>

  <div id="report-area">
    <h1 style="text-align:center; font-family:'Cinzel'; color: var(--c-oro);">Report Finale</h1>
    <div class="no-print" style="text-align:center;">
        <button class="btn" style="display:inline-block; width:auto; padding: 10px 20px;" onclick="window.print()">üñ®Ô∏è STAMPA</button>
        <button class="btn" style="display:inline-block; width:auto; background:#c0392b; padding: 10px 20px;" onclick="resetGame()">üîÑ RESET</button>
    </div>
    <div class="table-container">
      <table id="report-table">
        <thead><tr><th>#</th><th>Domanda</th><th>Risposta</th><th>Tentativi</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="modal-overlay">
    <div id="modal-content">
      <div id="quiz-container"></div>
      <div id="feedback-msg"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    let adventData = [];
    let TOTAL_LEVELS = 0;
    const VIDEO_URL = "https://www.youtube.com/embed/UGI17qc2qJU?autoplay=1"; 

    async function loadData() {
      try {
        const resp = await fetch(GLOBAL_DATA_URL);
        const csv = await resp.text();
        const rows = csv.split(/\r?\n/).filter(r => r !== "").map(row => {
          const out = []; let cur = ''; let inQ = false;
          for (let i = 0; i < row.length; i++) {
            let char = row[i];
            if (char === '"') { if (inQ && row[i+1] === '"') { cur += '"'; i++; } else inQ = !inQ; }
            else if (char === ',' && !inQ) { out.push(cur.trim()); cur = ''; }
            else cur += char;
          }
          out.push(cur.trim()); return out;
        });
        
        TOTAL_LEVELS = parseInt(rows[1][1]) || 0;
        document.getElementById('topic-title').innerText = rows[0][1];
        
        adventData = rows.slice(4, 4 + TOTAL_LEVELS).map((v, i) => ({
          day: i + 1, question: v[1], answer: v[2],
          options: [v[3], v[4], v[5], v[6], v[7]].filter(o => o && o !== ""),
          img: v[8], spiegazione: v[12]
        }));
        render();
      } catch (e) { console.error(e); }
    }

    function render() {
      const container = document.getElementById('stations-container');
      const track = document.getElementById('dynamic-track');
      container.innerHTML = '';
      
      const nodeWidth = 85; 
      const trackWidth = Math.max(window.innerWidth - 80, TOTAL_LEVELS * nodeWidth);
      track.style.width = trackWidth + 'px';

      let solved = 0;
      adventData.forEach((d, i) => {
        const day = i + 1;
        const isDone = localStorage.getItem('day_'+day) === 'correct';
        if (isDone) solved++;
        const node = document.createElement('div');
        node.className = `node ${isDone ? 'done' : ''} ${(day > 1 && localStorage.getItem('day_'+(day-1)) !== 'correct') ? 'future' : ''}`;
        node.innerText = day;
        if (!node.classList.contains('future')) node.onclick = () => openQuiz(day);
        container.appendChild(node);
      });

      document.getElementById('progress-text').innerText = `${solved}/${TOTAL_LEVELS}`;
      
      const step = trackWidth / (TOTAL_LEVELS > 1 ? TOTAL_LEVELS - 1 : 1);
      const tPos = (solved === TOTAL_LEVELS) ? trackWidth - 30 : (solved * (trackWidth / TOTAL_LEVELS));
      const aPos = (solved === 0) ? -20 : (solved - 1) * (trackWidth / TOTAL_LEVELS);

      document.getElementById('tortoise').style.left = tPos + 'px';
      document.getElementById('achilles').style.left = aPos + 'px';

      if (solved === TOTAL_LEVELS && TOTAL_LEVELS > 0) showReport();
    }

    function openQuiz(day) {
      const d = adventData[day-1];
      const cont = document.getElementById('quiz-container');
      document.getElementById('feedback-msg').innerText = ""; 
      
      let h = `<h3>Sfida ${day}</h3><p style="font-weight:700;">${d.question}</p>`;
      if (d.img) h += `<img src="${d.img}" style="max-width:100%; border-radius:10px; margin-bottom:15px;">`;
      
      if (d.options.length > 0) {
        d.options.forEach((o, i) => { 
          h += `<button class="btn" onclick="check(${day}, '${String.fromCharCode(65+i)}')">${String.fromCharCode(65+i)}. ${o}</button>`; 
        });
      } else {
        h += `<input type="text" id="ans" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc;"><button class="btn" onclick="check(${day}, document.getElementById('ans').value)">INVIA</button>`;
      }
      
      cont.innerHTML = h;
      document.getElementById('modal-overlay').style.display = 'flex';
      if (window.MathJax) MathJax.typeset();
    }

    function check(day, val) {
      let attempts = parseInt(localStorage.getItem('tent_day_'+day)) || 0;
      attempts++;
      localStorage.setItem('tent_day_'+day, attempts);

      if (val.trim().toLowerCase() === adventData[day-1].answer.toLowerCase()) {
        document.getElementById('snd-ok').play().catch(()=>{});
        localStorage.setItem('day_'+day, 'correct');
        confetti({ particleCount: 80, spread: 60, origin: { y: 0.7 } });
        document.getElementById('modal-overlay').style.display = 'none';
        render();
      } else {
        document.getElementById('snd-no').play().catch(()=>{});
        // Feedback visivo invece dell'alert
        const feedback = document.getElementById('feedback-msg');
        feedback.innerText = "‚ùå Risposta errata! Tentativo n. " + attempts;
        
        // Effetto vibrazione
        const modal = document.getElementById('modal-content');
        modal.style.transform = "translateX(10px)";
        setTimeout(() => modal.style.transform = "translateX(-10px)", 50);
        setTimeout(() => modal.style.transform = "translateX(0)", 100);
      }
    }

    function showReport() {
      document.getElementById('main-game-area').style.display = 'none';
      const tbody = document.querySelector('#report-table tbody');
      tbody.innerHTML = '';
      adventData.forEach(d => {
        let n = localStorage.getItem('tent_day_'+d.day) || 1;
        tbody.innerHTML += `<tr><td>${d.day}</td><td>${d.question}</td><td>${d.answer}<br><small>${d.spiegazione || ''}</small></td><td>${n}</td></tr>`;
      });
      document.getElementById('report-area').style.display = 'block';
      if (window.MathJax) MathJax.typeset();
    }

    function resetGame() { if(confirm("Resettare tutti i progressi?")) { localStorage.clear(); location.reload(); } }

    document.getElementById('play-btn').onclick = () => {
      document.getElementById('play-btn').style.display = 'none';
      document.getElementById('player-wrapper').style.display = 'block';
      document.getElementById('video-iframe').src = VIDEO_URL;
    };
    document.getElementById('skip-btn').onclick = () => { document.getElementById('video-overlay').remove(); };

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(err => console.log(err));
      });
    }

    window.onload = loadData;
  </script>
</body>
</html>
